<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>web topics</title>

</head>

<body>
    <header>
        <nav class="navbar">
            <div class="container">
                <a href="index.html"><h1 class="logo">Web Topics</h1></a>
                <div class="button-container">
                    <button class="nav-button" id="dark">
                        <ion-icon name="moon-outline"></ion-icon>
                        <span class="button-text">Dark Mode</span>
                    </button>
                    <button class="nav-button" id="favoriteButton">
                        <ion-icon name="heart-outline"></ion-icon>
                        <span class="button-text">Favorite</span>
                    </button>
                </div>
            </div>
        </nav>
        <div class="clip-path-container"></div>
        <div class="text-container">
            <div class="text-inner-container">
                <h2 class="header">Welcome to out website!</h2>
                <p class="discription">We have a new design that is fresh, modern, and easy to use.</p>
            </div>

        </div>

    </header>

    <main class="main-content">
        <section class="container">
            <div class="search-container">
                <div class="search-bar">
                    <ion-icon name="search-outline"></ion-icon>
                    <input type="text" placeholder="Search The website...">
                </div>

                <div class="sort">
                    <div class="custom-dropdown">
                        <label for="sortBy">Sort By:</label>
                        <select class="dropdown" id="sortBy">
                            <option value="default">Default</option>
                        </select>
                    </div>
                    <div class="custom-dropdown">
                        <label for="filterBy">Filter By:</label>
                        <select class="dropdown" id="filterBy">
                            <option value="default">Default</option>
                        </select>
                    </div>

                </div>
            </div>
            <div>
                <h2>"24" web topics found</h2>
            </div>
            <div class="card-container" id="cardContainer">
                <!-- cards go here -->
            </div>
        </section>
        <section class="favorite-tap" id="favorite-tap">
            <div class="container">
                <h4>My Favorite Topics</h4>
                <div class="favorite-container">
                    <div class="favorite-card">
                        <img src="assets/imgs/react.webp" alt="Card Image">
                        <div class="favorite-card-content">
                            <div class="card-title">React</div>
                            <div class="rating">
                                <ion-icon name="star"></ion-icon>
                                <ion-icon name="star"></ion-icon>
                                <ion-icon name="star"></ion-icon>
                                <ion-icon name="star"></ion-icon>
                                <ion-icon name="star-outline"></ion-icon>
                            </div>
                        </div>

                    </div>
                    <div class="favorite-card">
                        <img src="assets/imgs/cloud.jpeg" alt="Card Image">
                        <div class="favorite-card-content">
                            <div class="card-title">Cloud Comp..</div>
                            <div class="rating">
                                <ion-icon name="star"></ion-icon>
                                <ion-icon name="star"></ion-icon>
                                <ion-icon name="star"></ion-icon>
                                <ion-icon name="star"></ion-icon>
                                <ion-icon name="star-half-outline"></ion-icon>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p> Developed with <ion-icon name="heart"></ion-icon> &copy; 2023</p>
    </footer>

    <script src="js/navButtons.js"></script>
    <script src="js/cards.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
